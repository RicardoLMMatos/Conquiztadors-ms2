    <section class="welcome-area">

            <div class="row">

    <section class="subjects-area-1">

                </div>

                    <a href="questions-page1.html?quiz=history" class="card">

                    </a>

                </div>

                    </a>

                </div>
                <div class="column columns-12-6-3">

                    </a>

                    <a href="questions-page1.html?quiz=movies" class="card">

                    </a>

                <div class="column columns-12-6-3">
