<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Favicon link-->
    <link href="favicon.ico" type="image/x-icon" rel="icon">
    <!--Google fonts link-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Alkatra&family=Golos+Text&family=Roboto&family=Sedgwick+Ave&family=Sono&family=Tilt+Warp&family=Ubuntu&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Questions</title>
</head>

<!--Body start-->
<body>

    <!--bacground image-->
    <!--This image is a frame capture of a free to ise video from https://www.videvo.net-->
    <img class="bg-img" src="assets/images/DiscoLights2Videvo-image.webp" alt="background image">

    <!--question subject area-->
    <section>
        <div class="container">
            <div class="row">
                <div class="column m-col-12 t-col-12 d-col-12">
                    <div id="quiz">
                        <h3 class="questions-sub">Subject</h3>
                        <!--Populate via js-->
                        <h2 id="subject" class="subject"></h2>
                        <h4 id="progress" class="progress"></h4>
                        <h4 id="total"></h4>
                        <a href="index.html" id="restart" class="question-button is-hidden">Play Again</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- multiple choice question form -->
    <section class="game-area">
        <div class="container">
            <div class="row">
                <div class="column m-col-12 t-col-12 d-col-12">
                    <div class="quiz">
                        <!--Questions will be injected here-->
                        <div class="question-set" data-id="0">
                            <h3 id="question" class="question"></h3>
                            <!--Answers will be inject in list elements inside the ul-->
                            <ul id="answers"></ul>
                            <br>
                            <a href="index.html" id="quit" class="quit-btn">Quit</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!--Footer start-->
    <footer>
        <script src="assets/js/script.js" defer></script>
    </footer>
    <!--End of footer-->
</body>
<!--Body end-->

</html>
