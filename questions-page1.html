<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Fontawsome links-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Sience questions</title>
</head>

<body>
    <!--bacground image-->
    <!--This image is a frame capture of a free to ise video from https://www.videvo.net-->
    <img class="bg-img" src="/assets/images/DiscoLights2Videvo-image.webp" alt="background image">

    <!--question subject area-->
    <section>
        <div class="container">
            <div class="row">
                <div class="column m-col-12 t-col-12 d-col-12">
                    <div id="quiz">
                        <h2 class="questions-sub">Subject</h2>
                        <!--Populate via js-->
                        <h3 id="subject" class="subject"></h3>
                        <h4 id="progress" class="progress"></h4>
                        <h4 id="total"></h4>
                        <a href="index.html" id="restart" class="question-button inactive">Play Again</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- multiple choice question form -->
    <section class="game-area">
        <div class="container">
            <div class="row">
                <div class="column m-col-12 t-col-12 d-col-12">
                    <div class="quiz">
                        <!--Questions will be injected here-->
                        <div class="question-set" data-id="0">
                            <h3 id="question" class="question"></h3>
                            <!--Answers will be inject in list elements inside the ul-->
                            <ul id="answers"></ul>
                            <br>
                            <a href="index.html" id="quit" class="quit-btn">Quit to home screen</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <!-- <script src="//code.jquery.com/jquery-3.6.2.min.js" defer></script> -->
        <script src="assets/js/script.js" defer></script>
    </footer>
</body>

</html>
