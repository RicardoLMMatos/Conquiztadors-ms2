<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <section>
        <div class="container">
            <div class="row">
                <div class="column m-col-12 t-col-12 d-col-12">
                    <h1>Questions</h1>
                    <h2>Science</h2>
                </div>
            </div>
        </div>
    </section>
    <!-- multiple choice question form -->
    <section class="game-area">
        <div class="container">
            <div class="row">
                <div class="column m-col-12 t-col-12 d-col-12">
                    <div class="quiz">
                        <div class="question-set" data-id="0">
                            <p>Question 1</p>
                            <ul>
                                <li><button class="question-button">Answer 1</button></li>
                                <li><button class="question-button">Answer 2</button></li>
                                <li><button class="question-button">Answer 3</button></li>
                                <li><button class="question-button">Answer 4</button></li>
                            </ul>
                            <button class="submit submit-0 next">Submit</button>
                        </div>
                        <div class="question-set inactive" data-id="1">
                            <p>Question 2</p>
                            <ul>
                                <li><h3>Answer 1</h3></li>
                                <li>Answer 2</li>
                                <li>Answer 3</li>
                                <li>Answer 4</li>
                            </ul>
                            <button class="next submit-1">Submit</button>

                        </div>
                        <div class="question-set inactive" data-id="2">
                            <p>Question 3</p>
                            <ul>
                                <li>Answer 1</li>
                                <li>Answer 2</li>
                                <li>Answer 3</li>
                                <li>Answer 4</li>
                            </ul>
                            <button class="submit-complete">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <script src="//code.jquery.com/jquery-3.6.2.min.js" defer></script>
        <script src="assets/js/script.js" defer></script>
    </footer>
</body>

</html>
